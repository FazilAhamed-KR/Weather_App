  <body>
    <section class="hero col-12 d-flex flex-col justify-content-around align-items-center vh-100 ">
        <div class="search col-5 ">
            <input type="text" name="" id="city" class="form-control mb-4" placeholder="Search city">
            <button onclick="search()" class="btn btn-primary w-100"> Search </button>
        </div>
        <div class="card col-4 d-flex flex-col justify-content-around align-items-center p-5 ">
            <img id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" width="200" height="200" alt="">
            <h1 id="name" >Chennai</h1>
            <h1 id="temp" >32 <sup>0</sup> </h1>
            <div class="d-flex flex-col justify-content-between w-100 align-items-center">
                <div class="item text-center">
                    <p class="text-center">Wind</p>
                    <p id="wind"class="text-center">15km</p>
                </div>
                <div class="item">
                    <p class="text-center">Humidty</p>
                    <p id="hum" class="text-center">15km</p>
                </div> 
                <div class="item">
                    <p class="text-center">Pressure</p>
                    <p  id="perc" class="text-center">15km</p>
                </div>
            </div>
        </div>
    </section>
